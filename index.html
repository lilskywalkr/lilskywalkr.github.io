<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/img/icon-512.png">
  <link rel="apple-touch-icon" href="/img/icon-192.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="application-name" content="Note-Saver-Inator">
  <meta name="theme-color" content="#e84393">
  <title>✏️ Note-Saver-Inator App 📗</title>
</head>
<body>
  <div class="container">
    <div class="text-container">
      <input placeholder="What's on your mind..." type="text">
      <button><i class="fas fa-plus"></i></button>
    </div>

    <div class="result-container">
      <div class="no-notes">
        <p># You haven't got any notes yet</p>
      </div>
    </div>
  </div>

  <div class="socials">
    <div class="socials__icon">
      <a href="https://twitter.com/ronRagvaldsson" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="socials__icon">
      <a href="https://codepen.io/ragnvaldpl" target="_blank"><i class="fab fa-codepen"></i></a>
    </div>
    <div class="socials__icon">
      <a href="https://github.com/lilskywalkr" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <script src="/js/index.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
